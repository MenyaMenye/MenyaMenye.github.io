<html>
	<head>
		<title>Princess Locator</title>
	</head>
	<body>
		<p style="text-align:center; font-size:20pt">Princess Locator</p>
		<textarea id="clueInput" placeholder="paste data here, separated by new line (enter)..." style="overflow:auto; width:40%; height:500px; border:1px solid #000000; resize:none; background:#D8D8D8"></textarea>
		<div style="width:10px; display:inline-block"></div>
		<div id="clueOutput" style="width:55%; height:500px; border:1px solid; display:inline-block; position:absolute">
			<span style="display:table; margin:auto">Result</span>
			<textarea id="results" readonly style="overflow:auto; width:100%; height:96%; border:1px solid rgba(0, 0, 0, 0); resize:none; background:#D8D8D8"></textarea>
		</div>
		<script src="scripts/PrincessLocator.js"></script>
	</body>
</html>
