<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Princess Locator</title>
	</head>
	<body>
		<div style="text-align:center; font:16pt normal">Princess Locator</div>
		<div style="text-align:center; font:10pt normal">bby : congor</div>

			<span style="display:table; margin:auto">Result</span>
			<div id="results" style="overflow:auto; width:100%; height:96%; background:#D8D8D8; font:10pt consolas"></div>
		</div>
